<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        background: red;
      }

      .child {
        width: 100px;
        height: 100px;
        background: blue;
        position: absolute;
        bottom: 10px;
        left: 20px;
      }

      .wrapper {
        width: 500px;
        height: 500px;
        background: green;
        position: relative;
      }

    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="child">

        </div>
      </div>
    </div>
  </body>
</html>
